<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="animalial.css" >
        <title>Login</title>
    </head>
    <body>
    <h1 class="animalia">
        ANIMALIA
    </h1>
    <div class="login_box">
      <form>
        <div class="login_txt">
                Sign in
        </div>
        <div class="uname">
            <span>Username</span><br>
            <input type="text" required><br>
        </div>
        <div class="pass">
            <label>Password</label><br>
            <input type="password" required><br>
        </div>
        <div class="fpass">
           <a href="">Forgot password?</href>
        </div>
        <div class="btn">
            <input type="submit" value="Login">
        </div>
      </form>
    </div>
    <div class="sign_up">
        <input type="submit" value="Signup">
    </div>
    </body>
    </html>
